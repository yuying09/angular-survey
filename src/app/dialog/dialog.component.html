
<h3 mat-dialog-title>{{data.title}}</h3>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions [align]="'end'">
  @if(showCancel){
    <button mat-stroked-button class="cancel-btn" (click)="onCancel()">取消</button>
  }
    <button mat-stroked-button class="confirm-btn" color="warn" (click)="onConfirm()">確定</button>
</mat-dialog-actions>
